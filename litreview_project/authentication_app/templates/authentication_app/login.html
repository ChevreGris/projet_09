<html>
    <head>
        <link rel="stylesheet" href="static/authentication_app/style.css"/>
    </head>

    <header>
        <img id="login_logo" src="templates/authentication_app/logo.png">
    </header>

    <body>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Se connecter</button>
        </form>
        <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
    </body>
</html>
